<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 500px; 
      padding: 20px;
    }
    .header {
      background: #4a6cf7;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .engine-item {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      align-items: center;
    }
    .engine-name {
      width: 100px;
      height: 30px;
    }
    .engine-url {
      width: 250px;
      height: 30px;
    }
    .engine-timeout {
      width: 80px;
      height: 30px;
    }
    .btn {
      height: 30px;
      padding: 0 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary {
      background: #4a6cf7;
      color: white;
      margin-right: 10px;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>搜索引擎设置</h3>
  </div>
  
  <div id="content">
    <div id="engineList"></div>
    <div style="margin-top: 15px;">
      <button id="addEngine" class="btn btn-primary">添加搜索引擎</button>
      <button id="saveEngines" class="btn btn-primary">保存设置</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
