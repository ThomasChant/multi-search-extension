<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 500px; 
      padding: 20px;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      margin: 0;
    }

    .header {
      background: linear-gradient(135deg, #6e8efb, #4a6cf7);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header h3 {
      margin: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .engine-item { 
      margin-bottom: 15px;
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
    }

    .engine-name { 
      width: 100px;
      height: 36px;
      padding: 0 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .engine-url { 
      width: 250px;
      height: 36px;
      padding: 0 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .engine-timeout { 
      width: 80px;
      height: 36px;
      padding: 0 10px;
    }
  </style>
</head>
<body>
 
</body>
</html>
